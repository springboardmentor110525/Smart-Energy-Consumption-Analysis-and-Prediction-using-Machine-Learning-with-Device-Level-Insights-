<!DOCTYPE html>
<html>

<head>
    <title>Energy Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }

        .box {
            width: 40%;
            margin: 80px auto;
            background: white;
            color: black;
            padding: 25px;
            border-radius: 10px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #243b55;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            text-align: center;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>âš¡ Energy Consumption Predictor</h2>

        <form method="POST">
            <label>Enter current energy value (kWh)</label>
            <input type="number" step="0.01" name="value" required>

            <label>Select prediction type</label>
            <select name="mode">
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>


            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>{{ mode.capitalize() }} Prediction</h3>
            <p><b>{{ prediction }} kWh</b></p>
        </div>
        {% endif %}
    </div>

</body>

</html>
