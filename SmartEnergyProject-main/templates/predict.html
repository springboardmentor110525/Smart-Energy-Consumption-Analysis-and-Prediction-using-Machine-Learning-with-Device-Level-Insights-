<!DOCTYPE html>
<html>
<head>
    <title>Energy Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1 class="title">ðŸ”® Energy Consumption Prediction</h1>

<!-- ðŸ”¹ TABS -->
<div class="tab-container">
    <button class="tab-btn active" onclick="openTab('hourly')">Hourly</button>
    <button class="tab-btn" onclick="openTab('daily')">Daily</button>
    <button class="tab-btn" onclick="openTab('monthly')">Monthly</button>
</div>

<!-- ðŸ”¹ FORMS -->
<div class="tab-content active" id="hourly">
    <form method="POST" class="card">
        <input type="hidden" name="horizon" value="hours">
        <label>Appliance</label>
        <select name="appliance">
            {% for a in appliances %}
            <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict Next Hours</button>
    </form>
</div>

<div class="tab-content" id="daily">
    <form method="POST" class="card">
        <input type="hidden" name="horizon" value="day">
        <label>Appliance</label>
        <select name="appliance">
            {% for a in appliances %}
            <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict Next Day</button>
    </form>
</div>

<div class="tab-content" id="monthly">
    <form method="POST" class="card">
        <input type="hidden" name="horizon" value="months">
        <label>Appliance</label>
        <select name="appliance">
            {% for a in appliances %}
            <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict Next Months</button>
    </form>
</div>

{% if predictions %}
<!-- SAFE DATA -->
<div id="prediction-data"
     data-labels='{{ labels | tojson }}'
     data-values='{{ predictions | tojson }}'>
</div>

<div class="chart-box">
    <h2>{{ selected_appliance }} Prediction</h2>
    <canvas id="predictionChart"></canvas>
</div>

{% if prediction_insight %}
<div class="card insight-text">
    {{ prediction_insight }}
</div>
{% endif %}

<script>
    const box = document.getElementById("prediction-data");
    const labels = JSON.parse(box.dataset.labels);
    const values = JSON.parse(box.dataset.values);

    new Chart(document.getElementById("predictionChart"), {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                label: "Energy (Wh)",
                data: values,
                borderColor: "#16a34a",
                tension: 0.3,
                fill: false
            }]
        }
    });
</script>
{% endif %}

<script>
function openTab(tabId) {
    document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
    event.target.classList.add("active");
}
</script>

</body>
</html>
