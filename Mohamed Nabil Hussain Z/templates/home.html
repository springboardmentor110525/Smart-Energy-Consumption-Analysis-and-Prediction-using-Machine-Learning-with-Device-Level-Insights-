<!DOCTYPE html>
<html>
<head>
    <title>Smart Energy Forecasting</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .nav-container {
            display: flex;
            gap: 30px;
        }

        .nav-container a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #2a5298;
            background: #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-container a:hover {
            background: #f1f1f1;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>Smart Energy Forecasting</h1>

    <div class="nav-container">
        <a href="/dashboard">Dashboard</a>
        <a href="/forecast">Forecast</a>
    </div>

    <footer>
        Smart Home Energy Analysis & Forecasting System
    </footer>

</body>
</html>
