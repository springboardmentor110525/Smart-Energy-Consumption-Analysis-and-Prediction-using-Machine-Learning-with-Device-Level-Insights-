<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.jpg') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <h3>Forecast For...</h3>

    <form action="/forecast" method="post" class="forecast-form">
      <section class="forecast-input">
        <!-- specific device -->
         <div class="container">
         <label for="device_type">Device Type:</label>
        <select name="device_type" class="form-select forecast-select" multiple>
          <option value="fridge">Fridge</option>
          <option value="air_conditioner">AC</option>
          <option value="washer">Washer</option>
          <option value="tv">TV</option>
          <option value="light">Lights</option>
        </select>
        </div>

        <!-- other features are assumed from the dataset -->

        <!-- forecast range -->
         <div class="container">
         <label for="prediction_range">Prediction Range:</label>
        <select
          name="prediction_range"
          class="form-select forecast-select"
          required
        >
          <option value="24h_hourly" selected>Next 24 Hours (Hourly)</option>
          <option value="7d_daily">7 Days (Daily)</option>
          <option value="30d_monthly">Next 30 Days (Monthly)</option>
        </select>
        </div>
      </section>
      <button type="submit" class="btn btn-outline-secondary mt-3">
        Forecast
      </button>
    </form>
    //charts based on above choice
    <ul>
      {% if predictions %}
        {% for y in predictions %}
          <li>{{ y }}</li>
        {% endfor %}
      {% else %}
        <li>No predictions yet</li>
      {% endif %}
    </ul>
    <!-- smart tip -->
    <div class="card text-bg-success Tip mt-4 mb-3" >
  <div class="card-header tipHeader">Smart Tip</div>
  <div class="card-body">
    <h5 class="card-title">title</h5>
    <p class="card-text">Tip Content</p>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
