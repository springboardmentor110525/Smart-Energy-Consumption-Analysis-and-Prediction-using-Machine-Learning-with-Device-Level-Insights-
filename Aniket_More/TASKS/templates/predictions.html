<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ö° Smart Energy Forecast</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e2ebf8);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        h1 {
            text-align: center;
            color: #1f3a93;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .result, .tip, .history, .chart-container {
            background: #f8f9fa;
            padding: 18px;
            margin-top: 18px;
            border-radius: 12px;
            border-left: 6px solid #3498db;
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
        }

        .tip {
            border-left-color: #2ecc71;
        }

        .history h3 {
            margin-top: 0;
            color: #34495e;
        }

        ul {
            padding-left: 18px;
        }

        canvas {
            margin-top: 25px;
            border-radius: 12px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
        }

        @media(max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>‚ö° Smart Energy Forecast</h1>

    <!-- Energy Input -->
    <label>Current Energy Usage (kWh):</label>
    <input type="number" id="current_energy" value="0" min="0">

    <!-- Device Selection -->
    <label>Select Device:</label>
    <select id="device">
        {% for device in devices %}
            <option value="{{ device }}">{{ device }}</option>
        {% endfor %}
    </select>

    <!-- Time Feature -->
    <label>Select Time Feature:</label>
    <select id="time_feature">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
    </select>

    <button onclick="predict()">Predict Energy Usage ‚ö°</button>

    <!-- Results -->
    <div id="prediction_result" class="result"></div>
    <div id="smart_tip" class="tip"></div>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="energy_chart"></canvas>
    </div>

    <!-- Prediction History -->
    <div class="history">
        <h3>üìú Prediction History</h3>
        <ul id="history_list"></ul>
    </div>
</div>

<script>
let chart;

async function predict() {
    const energy = parseFloat(document.getElementById("current_energy").value) || 0;
    const device = document.getElementById("device").value;
    const time_feature = document.getElementById("time_feature").value;

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                current_energy: energy,
                device: device,
                time_feature: time_feature
            })
        });

        const data = await response.json();

        if (data.error) {
            document.getElementById("prediction_result").innerHTML =
                `‚ö†Ô∏è ${data.error}`;
            document.getElementById("smart_tip").innerHTML = "";
            return;
        }

        // Display result
        document.getElementById("prediction_result").innerHTML =
            `üîÆ Predicted <b>${time_feature}</b> usage for <b>${device}</b>: 
             <b>${data.prediction_kWh} kWh</b>`;

        document.getElementById("smart_tip").innerHTML =
            `üí° ${data.smart_tip}`;

        // Add to history
        const historyList = document.getElementById("history_list");
        const now = new Date();
        const timeStr = now.toLocaleString();
        const li = document.createElement("li");
        li.innerHTML = `${timeStr} ‚Äî ${device} (${time_feature}): ${data.prediction_kWh} kWh`;
        historyList.prepend(li);

        // Chart
        const labels = data.trend.map(t => t.time);
        const values = data.trend.map(t => t.value);

        if (chart) chart.destroy();

        const ctx = document.getElementById("energy_chart").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Energy Usage (kWh)",
                    data: values,
                    borderColor: "#3498db",
                    backgroundColor: "rgba(52,152,219,0.2)",
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index', intersect: false }
                },
                interaction: { mode: 'nearest', axis: 'x', intersect: false },
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Energy (kWh)' } }
                }
            }
        });

    } catch (err) {
        console.error(err);
        document.getElementById("prediction_result").innerHTML =
            "‚ö†Ô∏è Prediction failed. Try again.";
        document.getElementById("smart_tip").innerHTML = "";
    }
}
</script>

</body>
</html>
