<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result, .tip {
      margin-top: 30px;
      padding: 15px;
      background-color: #ecf0f1;
      border-left: 5px solid #3498db;
      border-radius: 5px;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: #555;
      font-style: italic;
    }
    #history {
      margin-top: 30px;
    }
    #history h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    #history ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    canvas {
      margin-top: 30px;
      width: 100%;
      max-height: 300px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Energy Forecast</h1>

    <label for="currentEnergy">Current Energy Usage (kWh):</label>
    <input type="number" id="currentEnergy" placeholder="Enter current usage e.g. 42" step="0.01" />

    <label for="device">Select Device:</label>
    <select id="device">
      <option value="fridge">ü•∂ Fridge</option>
      <option value="air conditioning kw">‚ùÑÔ∏è Air Conditioner</option>
      <option value="dishwasher">üçΩÔ∏è Dishwasher</option>
      <option value="laundry kw">üëï Laundry</option>
      <option value="microwave">üç≤ Microwave</option>
    </select>

    <label for="time">Select Time Feature:</label>
    <select id="time">
      <option value="hourly">Hourly</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <button onclick="getPrediction()">Predict</button>

    <div id="loading">‚è≥ Loading prediction...</div>

    <div class="result" id="forecastResult">Prediction will appear here...</div>
    <div class="tip" id="smartTip">Smart energy tip will appear here...</div>

    <canvas id="forecastChart"></canvas>

    <div id="history">
      <h3>Prediction History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function getPrediction() {
      const currentEnergy = document.getElementById("currentEnergy").value;
      const device = document.getElementById("device").value;
      const time = document.getElementById("time").value;

      document.getElementById("loading").style.display = "block";
      document.getElementById("forecastResult").innerText = "";
      document.getElementById("smartTip").innerText = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            current_energy: currentEnergy,
            device: device,
            time_feature: time
          })
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();

        // Display prediction
        document.getElementById("forecastResult").innerText =
          `Predicted ${time} usage for ${device}: ${data.prediction_kWh} kWh`;

        // Display smart tip
        document.getElementById("smartTip").innerText = data.smart_tip || "No tip available.";

        // Render chart
        renderChart(data.trend || []);

        // Add to history
        const historyList = document.getElementById("historyList");
        const li = document.createElement("li");
        li.textContent = `${new Date().toLocaleString()} - ${device} (${time}): ${data.prediction_kWh} kWh`;
        historyList.appendChild(li);

      } catch (err) {
        document.getElementById("forecastResult").innerText = "‚ö†Ô∏è Prediction failed. Please try again.";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function renderChart(trendData) {
      const ctx = document.getElementById("forecastChart").getContext("2d");
      if (window.energyChart) window.energyChart.destroy();

      const labels = trendData.map(item => item.time);
      const values = trendData.map(item => item.value);

      window.energyChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Energy Usage (kWh)",
            data: values,
            borderColor: "#3498db",
            backgroundColor: "rgba(52,152,219,0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: { enabled: true },
            legend: { display: true, labels: { color: "#2c3e50" } }
          },
          scales: {
            x: { title: { display: true, text: "Time", color: "#2c3e50" }},
            y: { title: { display: true, text: "kWh", color: "#2c3e50" }, beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
